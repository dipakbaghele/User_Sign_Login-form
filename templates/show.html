<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Main Page</title>

      <style>
        .bg{
            box-sizing: border-box;
            background:#3f51b5!important;

        }
        .list-group-item.active{
             background:#3f51b5!important;
            border-color:#3f51b5!important;

        }
    </style>

  </head>
  <body>
  {% include 'navbar2.html'  %}
{#  main code#}
  <div class="container-fluid">
  <div class="row ">
      <div class="col-md-2">
          <div class="list-group mt-3">
              <a href="/show/" class="list-group-item list-group-item-action active" aria-current="true">
                All Images</a>
              {% for c in cats %}
              <a href="/category/{{c.pk }}" class="list-group-item list-group-item-action">{{ c.title }}</a>
              {% endfor %}

          </div>

      </div>
      <div class="col-md-10">
          <div class="row mt-3">
              <div class="col-md-12">
                   <div class="row row-cols-1 row-cols-md-3 g-4">
                       {% for i in images %}
                       <div class="card" >
                           <img  class="card-img-top"  src="/media/{{ i.image }}" alt="card image cap">
                           <div class="card-body">
                               <h5 class="card-title">{{ i.title }}</h5>
                               <p class="card-text">{{ i.description }}</p>
                               <a href="#" class="btn btn-primary" onclick="showModelwithImage('{{ i.image }}')">view</a>

                           </div>
                       </div>
                       {% endfor %}

                   </div>

              </div>

          </div>



      </div>


  </div>
  </div>



<!-- Modal -->
<div class="modal fade" id="image-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->

  <script>
      function showModelwithImage(imageUrl)
      {
          $('#image-modal').modal('show')

      }


  </script>
  </body>
</html>
